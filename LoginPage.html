<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Login Page</title>
</head>
<body>
    <form method="post" action="/sendlogin">
        <table>
            <tr>
                <td><label for="id">UID:</label></td>
                <td><input type="text" name="uid" id="id" /></td>
            </tr>
            <tr>
                <td><label for="pd">PWD:</label></td>
                <td><input type="password" name="pwd" id="pd" /></td>
            </tr>
            <tr>
                <td><input type="submit" value="LOGIN"/></td>
                <td><input type="reset" value="CLEAR"/></td>
            </tr>
        </table>
    </form>
</body>
</html>
